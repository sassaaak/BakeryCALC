<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Simple Calculator using HTML, CSS and JavaScript </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table class="calculator">
        <tr>
            <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
            <!-- clearScreen() function clear all the values -->
            <td> <input class="button" type="button" value="C" onclick="clearScreen()"
                    style="background-color: rgba(64, 212, 44, 0.5);" /> </td>
        </tr>
        <tr>
            <!-- display() function display the value of clicked button -->
            <td> <input class="button" type="button" value="牛乳パン" onclick="display('130')" /> </td>
            <td> <input class="button" type="button" value="生クリームパン" onclick="display('120')" /> </td>
            <td> <input class="button" type="button" value="あんぱん" onclick="display('110')" /> </td>
            <td> <input class="button" type="button" value="栗あんぱん" onclick="display('130')" /> </td>
        </tr>
        <tr>
            <td> <input class="button" type="button" value="トライアングル" onclick="display('140')" /> </td>
            <td> <input class="button" type="button" value="チョコパン" onclick="display('120')" /> </td>
            <td> <input class="button" type="button" value="あんドーナツ" onclick="display('130')" /> </td>
            <td> <input class="button" type="button" value="季節のあんぱん" onclick="display('140')" /> </td>
        </tr>
        <tr>
            <td> <input class="button" type="button" value="くるみレーズン" onclick="display('150')" /> </td>
            <td> <input class="button" type="button" value="カスタードクリーム" onclick="display('190')" /> </td>
            <td> <input class="button" type="button" value="シュガーラスク" onclick="display('160')" /> </td>
            <td> <input class="button" type="button" value="ごまラスク" onclick="display('160')" /> </td>
        </tr>
        <tr>
            <td> <input class="button" type="button" value="ピザ" onclick="display('150')" /> </td>
            <td> <input class="button" type="button" value="サンドウィッチ" onclick="display('190')" /> </td>
            <td> <input class="button" type="button" value="明太フランス" onclick="display('160')" /> </td>
            <td> <input class="button" type="button" value="デニッシュサンド" onclick="display('200')" /> </td>
        </tr>
        <tr>
            <td> <input class="button" type="button" value="ポテトフランス" onclick="display('150')" /> </td>
            <td> <input class="button" type="button" value="カツサンド" onclick="display('190')" /> </td>
            <td> <input class="button" type="button" value="ジャーマンドッグ" onclick="display('160')" /> </td>
            <td> <input class="button" type="button" value="チキンカツサンド" onclick="display('180')" /> </td>
        </tr>
        <tr>
            <td> <input class="button" type="button" value="コッペパン" onclick="display('150')" /> </td>
            <td> <input class="button" type="button" value="フランス食パン" onclick="display('190')" /> </td>
            <td> <input class="button" type="button" value="高級食パン" onclick="display('160')" /> </td>
            <td> <input class="button" type="button" value="-" onclick="display('-')"
                    style="background-color: rgba(64, 212, 44, 0.5);" /> </td>
        </tr>
        <tr>
            <td> <input class="button" type="button" value="ライ麦食パン" onclick="display('240')" /> </td>
            <td> <input class="button" type="button" value="食パン" onclick="display('200')" /> </td>
            <td> <input class="button" type="button" value="食パン一斤" onclick="display('400')" /> </td>
            <td> <input class="button" type="button" value="+" onclick="display('+')"
                    style="background-color: rgba(64, 212, 44, 0.5);" /> </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
